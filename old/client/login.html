<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <link href="css/style.css" rel="stylesheet" />
  <script src="src/login.js"></script>
  <script src="src/nav.js"></script>

  <div id="nav-placeholder">
    <nav class="navbar navbar-expand-md bg-dark-subtle" data-bs-theme="dark" style="height: 58px;"></nav>
  </div>
</head>

<body>
  <section class="bg-image" style="height: 90vh; background-image: url('res/temp.png'); background-size: cover; image-rendering: pixelated;">
    <div class="container h-100 PokemonFont" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-10 col-xxl-9" style="height: 80%;">
          <div class="card text-white bg-dark">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Welcome Trainer!</p>

                  <form id="login-form" class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="formUsername">Username</label>
                        <input type="text" name="username" id="formUsername" class="form-control"
                          placeholder="Enter your username" required />
                      </div>
                    </div>

                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="formEmail" class="form-control" />
                        <label class="form-label" for="formEmail">Email</label>
                      </div>
                    </div> -->

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="formPassword">Password</label>
                        <input type="password" name="password" id="formPassword" class="form-control"
                          placeholder="Enter your password" required />
                      </div>
                    </div>

                    <div id="login-fail" class="justify-content-center text-center" style="display: none; color: red;">
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4 justify-content-center">
                      <span>New around here? <a href="register.html">Create an account</a></span>
                    </div>

                  </form>
                </div>

                <div class="col-md-10 col-lg-6 col-xl-7 d-none d-lg-flex align-items-center order-1 order-lg-2">
                  <img class="rounded-2" src="res/beta_testing.PNG" class="img-fluid">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
