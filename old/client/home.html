<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <script src="src/home.js"></script>
    <script src="src/nav.js"></script>

    <div id="nav-placeholder">
        <nav class="navbar navbar-expand-md bg-dark-subtle" data-bs-theme="dark" style="height: 58px;"></nav>
    </div>
</head>

<body>
    <main>
        <div class="px-4 py-5 text-center bg-image d-flex align-items-center parallax" id="hero">
            <div class="container bg-light py-2 px-5 rounded-3" id="hero-text">
                <h1 class="display-5 fw-bold PokemonFont">Pokémon Realms</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Play the Newest Online Pokemon MMO!</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="button" class="btn btn-dark btn-lg px-4 gap-3" onclick="location.href = 'register'">Join Today!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid text-center align-self-center my-5">
            <div class="row row-cols-3">
                <div class="card col mb-5 mx-auto border-0">
                    <h1 class="card-title my-3 PokemonFont fw-bolder">Featuring Gen 1 - 4 Pokémon</h1>
                    <img class="card-img-bottom img-fluid align-self-center" src="res/gen1-4_starters.png">
                </div>
                <div class="card col mb-5 mx-auto border-0">
                    <h1 class="card-title my-3 PokemonFont fw-bolder">Explore the World of Pokémon!</h1>
                    <img class="card-img-bottom img-fluid align-self-center"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgcO7iAk0ND2tlS7YaVhLZzdDfVUMH1u8o4Q&usqp=CAU">
                </div>
                <div class="card col mb-5 mx-auto border-0">
                    <h1 class="card-title my-3 PokemonFont fw-bolder">Catch All the Pokémon!</h1>
                    <img class="img-fluid align-self-center " src="res/Placeholder_view_vector.svg">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
